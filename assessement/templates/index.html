<!DOCTYPE html>

<html>
	<head>
		<title>csv parsing</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">



	<style>
     .upload {
			 float: right;
			 margin: 1em 0;
		 }

		 tr:nth-child(even) {
			 background-color: #f2f2f2;
		 }

		 th {
			 background-color: #C8FFF0   ;
	     color: black;
		 }
	</style>
	</head>
	<body>

		<div class="container-fluid">

     <button data-toggle="modal" data-target="#modalUpload" class="btn btn-default upload">Upload New File</button>


				 <div id="modalUpload" class="modal fade" tabindex = "-1" role="dialog">
				  <div class="modal-dialog" role="document">
					 <div class="modal-content" >
				      <div class="modal-header">
				        <h4 class="modal-title">Upload a CSV file</h4>
				      </div>
				      <div class="modal-body">

								<form action = "/upload" method = "POST"
											enctype = "multipart/form-data" class="right">
										 <div class="form-group">
										   <input id="fileUpload" type = "file" name = "file"/>
									   </div>
										 <div class="form-group">
										   <button class="btn btn-default"> Submit </button>
									   </div>
				      </div>
						</form>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				      </div>
				    </div>
				  </div>


					</div>

						{% if message : %}
							<h3>{{ message }}</h3>
						{% endif %}

						<table class="table table-bordered">
							<tbody>
								<tr><th>File Id</th><th>File Name</th><th>Date</th><th>File Status</th><th>Actions</th></tr>
								{% for li in lis :%}
									<tr>
										<td>{{li['File ID']}}</td>
										<td>{{li['File name']}}</td>
										<td>{{li['Date']}}</td>

										<td>
											{% for lis in li['File status'] :%}
											{{ lis}}
										{% endfor %}
									</td>
										<td>
											<button type="button" class="btn btn-default btn-xs"
											                 onclick = "var fileId = this.parentNode.parentNode.childNodes[1].innerHTML;
				    			                     window.location='/download/' + fileId ;" data-toggle="tooltip" title="Download File" >
  											<span class="glyphicon glyphicon-download-alt"></span>
											</button>
										</td>
									</tr>
								{% endfor %}
							</tbody>
						</table>
	</div>

<!-- Latest compiled and minified JavaScript --><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script>
jQuery(document).ready(function() {
   $('[data-toggle="tooltip"]').tooltip({'placement': 'top'});
});
</script>
	</body>
</html>
